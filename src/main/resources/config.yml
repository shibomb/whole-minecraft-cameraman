# Cameraman Plugin Configuration

# The UUID of the current cameraman.
# This is automatically updated when /cameraman set is used.
# The UUID of the current cameraman.
# This is automatically updated when /cameraman set is used.
cameraman: ""

# Whether Newcomer Mode is enabled.
newcomerMode: true

# Whether Rotation Mode is enabled.
rotationMode: true

# The interval (in seconds) for Rotation Mode.
rotationInterval: 60

# Whether Mob Target Mode is enabled.
mobTargetMode: false

# Whether Auto Mob Target is enabled.
autoMobTarget: true

# The delay (in seconds) before switching to Mob Target Mode when no players are available.
# The delay (in seconds) before switching to Mob Target Mode when no players are available.
autoMobTargetDelay: 60

# Auto Scenic Mode (Activates Scenic Mode automatically when Spectator Mode is disabled)
# If spectateMode is false, after teleporting to the target, a Scenic Task will start.
autoScenic: true
autoScenicPerspective: RANDOM

# Teleport settings
# If true, the camera will smoothly interpolate to the new target instead of instantly teleporting.
teleportSmooth: false

# The duration (in seconds) for Smooth Teleport.
teleportSmoothDuration: 3
# Speed (blocks per second) for smooth teleport. Used to calculate duration for long distances.
# Duration = Distance / Speed. If calculated duration < teleportSmoothDuration, the fixed duration is used.
teleportSmoothSpeed: 50.0

# Whether Spectate Mode is enabled for players.
spectateMode: true

# The perspective for Spectate Mode (POV, BEHIND, FRONT, RANDOM).
spectatePerspective: RANDOM

# Whether Spectate Mode is enabled for mobs.
mobSpectateMode: true

# The perspective for Mob Spectate Mode (POV, BEHIND, FRONT, RANDOM).
# The perspective for Mob Spectate Mode (POV, BEHIND, FRONT, RANDOM).
mobSpectatePerspective: RANDOM

# Whether Mob Night Vision is enabled.
mobNightVision: true

# The distance for BEHIND/FRONT perspectives. Can be a fixed number (e.g., "3.0") or a range (e.g., "3.0-6.0").
spectateDistance: "3.0-5.0"

# The height for BEHIND/FRONT perspectives. Can be a fixed number (e.g., "1.0") or a range (e.g., "1.0-3.0").
spectateHeight: "0.0-1.0"

# The speed of rotation around the target in ORBIT perspective (degrees per tick).
# Can be a single number (e.g. 1.0) or a range (e.g. 0.5-1.5).
orbitSpeed: "0.1"

# The direction for ORBIT perspective (LEFT, RIGHT, RANDOM).
orbitDirection: "RANDOM"

# Smoothness for DYNAMIC perspective (0.01 - 1.0). Lower is smoother/slower.
dynamicSmoothness: "0.05"

# Duration for FLYBY perspective loop (seconds).
flybyDuration: "30.0"

# Duration for CRANE perspective loop (seconds).
craneDuration: "30.0"

# Height range for CRANE perspective.
craneHeightMin: "1.0"
craneHeightMax: "5.0"

# Settings for MOVE perspective (Simple linear movement)
# format: "value" or "min-max"
moveX: "-1-1"
moveY: "0-0.1"
moveZ: "-0.1-0.1"
moveSpeed: "0.01"

# List of perspectives to choose from when using RANDOM mode for Players.
randomPlayerPerspectives:
  - POV
  - BEHIND
  - FRONT
  - ORBIT
  - FLYBY
  - MOVE
  - DYNAMIC_BEHIND
  - DYNAMIC_FRONT
  - DYNAMIC_POV

# List of perspectives to choose from when using RANDOM mode for Scenic Mode.
randomScenicPerspectives:
  - ORBIT
  - FLYBY
  - MOVE
  - CRANE
  - FIX

# List of perspectives to choose from when using RANDOM mode for Mobs.
randomMobPerspectives:
  - POV
  - BEHIND
  - FRONT
  - ORBIT
  - FLYBY
  - CRANE
  - DYNAMIC_BEHIND
  - DYNAMIC_FRONT
  - DYNAMIC_POV
