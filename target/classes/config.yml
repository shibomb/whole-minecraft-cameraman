# Cameraman Plugin Configuration

# The UUID of the current cameraman.
# This is automatically updated when /cameraman set is used.
# The UUID of the current cameraman.
# This is automatically updated when /cameraman set is used.
cameraman: ""

# Whether Newcomer Mode is enabled.
newcomerMode: false

# Whether Rotation Mode is enabled.
rotationMode: false

# The interval (in seconds) for Rotation Mode.
rotationInterval: 10

# Whether Mob Target Mode is enabled.
mobTargetMode: false

# Whether Auto Mob Target is enabled.
autoMobTarget: false

# The delay (in seconds) before switching to Mob Target Mode when no players are available.
# The delay (in seconds) before switching to Mob Target Mode when no players are available.
autoMobTargetDelay: 5

# Whether Smooth Teleport is enabled.
teleportSmooth: false

# The duration (in seconds) for Smooth Teleport.
teleportSmoothDuration: 3

# Whether Spectate Mode is enabled for players.
spectateMode: true

# The perspective for Spectate Mode (POV, BEHIND, FRONT).
spectatePerspective: POV

# Whether Spectate Mode is enabled for mobs.
mobSpectateMode: true

# The perspective for Mob Spectate Mode (POV, BEHIND, FRONT).
# The perspective for Mob Spectate Mode (POV, BEHIND, FRONT, RANDOM).
mobSpectatePerspective: POV

# The distance for BEHIND/FRONT perspectives. Can be a fixed number (e.g., "3.0") or a range (e.g., "3.0-6.0").
spectateDistance: "3.0"

# The height for BEHIND/FRONT perspectives. Can be a fixed number (e.g., "1.0") or a range (e.g., "1.0-3.0").
spectateHeight: "1.0"

# The speed for ORBIT perspective (degrees per tick). Can be a fixed number or range.
orbitSpeed: "1.0"

# The direction for ORBIT perspective (LEFT, RIGHT, RANDOM).
orbitDirection: "LEFT"

# Smoothness for DYNAMIC perspective (0.01 - 1.0). Lower is smoother/slower.
dynamicSmoothness: "0.1"

# Duration for FLYBY perspective loop (seconds).
flybyDuration: "5.0"

# Duration for CRANE perspective loop (seconds).
craneDuration: "5.0"

# Height range for CRANE perspective.
craneHeightMin: "1.0"
craneHeightMax: "5.0"
