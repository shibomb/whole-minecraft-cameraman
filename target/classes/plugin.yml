name: Cameraman
version: '1.0-SNAPSHOT'
main: xyz.shibomb.cameraman.CameramanPlugin
api-version: '1.20'
commands:
  cameraman:
    description: Control the cameraman
    usage: /<command> [set|clear|teleportsmooth|showmessage|target|newcomer|rotation|spectatemode|mobtarget|automob|mobspectatemode|mobnightvision|nightvisionthreshold|distance|height]
    permission: cameraman.use
permissions:
  cameraman.use:
    description: Allows use of cameraman commands
    default: op
